<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="name" content="develloper">
		<meta name="author" content="Martin">
		<meta name="keywords" content="freelance">
		<title>Covid 19 counter</title>
		<link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Changa&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../static/css/index.css">
		<link rel="stylesheet" href="../static/css/all.css">
		<script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="../static/script/shared_script.js"></script>
	</head>
	<body>
		<div class="present">Sick Track</div>
		<script type="text/javascript">
			const text = baffle(".present");

			text.set({
				characters : '█>▒ >▒▒/>▓▒> ░S▒█▓T ▒▒ A> ▓> ▓',
				speed: 130
			});
			text.start();
			text.reveal(3000);
		</script>
		<div class="connect-form">
			<form action="/register" method="POST" id="all-form" name="form_name" onsubmit="return validate_form()" class="log_in">
				<h1>Register</h1>
				<input type="text" placeholder="Full name" class="input-box" name="user_name" required>
				<input type="password" placeholder="Password" class="input-box" name="user_password" required>
				<input type="password" placeholder="Confirm password" class="input-box" id="pop-element" required>
				<input type="submit" placeholder="Send" class="input-submit">
			</form>
			<a class="button-sign" href="#" onclick="change_log_form()">Already have an account ?</a>
		</div>
		<a class="btn_page_switch" href="/chart">View Counter</a>
	    <script type="text/javascript">
		let count = 0;
		var elem = document.getElementById('all-form');
		const confirm_pass = elem.children[3];
		function change_log_form() {
			if (count % 2 == 1) {
				window.location.reload(false);
				count += 1;
			}
			if (count % 2 == 0) {
				elem.removeChild(confirm_pass);
				document.body.innerHTML = document.body.innerHTML.replace('Register', 'Log in');
				document.body.innerHTML = document.body.innerHTML.replace('Already have an account ?', 'Create an account');
				count += 1;
			}
		}
	</script>
	<script>
		function validate_form() {
			var field = document.forms["form_name"]["user_name"]["user_password"].value;
			document.getElementsByClassName("log_in").action = "/signin"
		}
	</script>
	</body>
</html>
