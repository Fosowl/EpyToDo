<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">

		<title>Covid 19 counter</title>
		<link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Changa&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="../css/all.css">

	<body>
		<div class="present">Profile</div>
		<a class="btn_page_switch" href="../../templates/index.html">Login Page</a>
		<img src="../assets/profile.png" class="profile_icon">
		<style type="text/css">
			#datepicker {
				width: 180; margin: 0 20px 20px 20px;
			}
			#datepicker > span:hover {
				cursor: pointer;
			}
		</style>
		<h1 class="status_text">Infection status :</h1>
		<div class="status_picker">
  			<input type="radio" id="no" name="status" value="no">
  			<p style="font-size: 19px;">Not sick</p>
  			<br>
  			<br>
  			<input type="radio" id="yes" name="status" value="infected">
  			<p style="font-size: 19px;">Infected</p>
  			<br>
  			<br>
  			<input type="radio" id="cured" name="status" value="cured">
  			<p style="font-size: 19px;">Recovered</p>
		</div>
		<div class="begin_picker">
			<h1>Begin date :</h1>
			<input type="date" name="begin" id="begin-id">
		</div>
		<div class="end_picker">
			<h1>End date :</h1>
			<input type="date" name="begin" id="begin-id">
		</div>
	</body>
		<script type="text/javascript">
		$(function(){
			$("#begin-id").datepicker({
				autoclose: true,
				todayHighlight: true
			}).datepicker('update', new Date());
		});
		function load_to_window() {
		}

		window.onload = load_to_window;
		</script>
</html>
